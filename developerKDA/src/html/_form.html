<section class="form">
   <div class="container">
      <div class="form__inner">

         <div class="form__content">
            <h2 class="form__title">
               Сделайте шаг <br>к новой профессии
            </h2>
            <p class="form__subtitle">
               Расскажите нам
               о своих целях и мы поможем выбрать подходящую программу.
            </p>
         </div>

         <form class="form__request" action="#">
            <div class="form__list">
               <label class="form__item">
                  <input class="form__input input-name" type="name" name="Имя" placeholder="Вас зовут">
               </label>
               <label class="form__item">
                  <input class="form__input input-tel" type="tel" name="Телефон" placeholder="+7(000) 000-00-00">
               </label>
               <button class="form__item-btn btn">Оставить заявку</button>
            </div>

            <p class="form__policy">
               Отправляя заявку, я соглашаюсь на обработку <span>персональных данных</span>
            </p>
         </form>

      </div>
   </div>
</section>
