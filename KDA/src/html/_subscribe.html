<section class="subscribe">
	<div class="container">
		<div class="subscribe__inner">
			<div class="subscribe__title title">
				Подпишись
			</div>
			<div class="subscribe__subtitle">
				Отправляем анонсы новых статей, выпусков и трансляций
			</div>

			<form class="subscribe__form form" action="#">
				<div class="form__list">
					<div class="form__item">
						<input class="form__input input-email" type="email" name="Email" placeholder="Email">
					</div>
					<div class="form__item">
						<input class="form__input input-tel" type="tel" name="Телефон" placeholder="Телефон">
					</div>
					<div class="form__item">
						<input class="form__input input-date" type="date" name="Дата" value="2020-02-11">
					</div>
					<div class="form__item">
						<input class="form__input input-time" type="time" name="Время" value="15:00">
					</div>
				</div>
				<button class="form__item-btn">Подписаться</button>
			</form>

		</div>
	</div>
</section>
